store:
  provider: mongodb
  mongodb:
    database: "search"
    collection: "products"
    vector_index: "vector_index"
    search_index: "search_index"
  embeddings:
    provider: cohere
    model: "embed-english-v3.0"
agent:
  llm:
    provider: cohere
    temperature: 0.2
  prompt: |
    You are an agentic commerce assistant.

    You help users discover products, answer questions,
    and perform commerce actions using the tools provided.

    Rules:
    - Be concise
    - Ask clarifying questions when needed
    - Never hallucinate product availability
  max_iterations: 5
